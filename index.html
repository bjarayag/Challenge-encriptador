<!DOCTYPE html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Encriptador</title>
    <link rel="stylesheet" href="src/css/styles.css">
    
    <script src="src/js/script.js"></script>
</head>

<body>
    <main>
        <div class="conteiner">
            <div class="container-logo">
                <img id="logo" src="src/images/Vector.png" alt="logo">
            </div>
            <div class="box">
                <div class="box-text">
                    <textarea class="contenido texto" id="text" style= "text-transform:lowercase" placeholder="Ingrese texto aqui" onkeyup="javascript:this.value=this.value.toLowerCase();"></textarea>
                    <img id="exclamacion" src="src/images/Exclama.png" alt="Exclama.png">
                    <label for="input-texto">Solo letras minúsculas, sin acento</label>
                </div>
                <div class="box-button">
                    <div class="box-enc">
                        <button class="button" id="encriptar" onclick= "encriptar()"> ¡Encriptar!</button>
                    </div>
                    <div class="box-desenc">
                        <button class="button1" id="desencriptar" onclick="desencriptar()"> ¡Desencriptar!</button>
                    </div>
                </div>
            </div>
            <div class="box1">
                <div>
                    <textarea class="" id="resultado" readonly> </textarea>
                    <img id="muneco" src="src/images/Muñeco.png" alt="muneco.png">    
                    <p id="nofound">Ningún mensaje fue encontrado</p>
                    <p id="instruccion">Ingresa el texto que desees encriptar o desencriptar.</p>
                    <button class="button3" id="button3" style="display:none;" onclick="copiar()"> Copiar</button>     
                </div>
            </div>
        </div>
    </main>

</body>

</html>
